{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOVIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style4.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index2">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="size: 100%;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="../index10">History <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="card movie">
    <div class="card-body flip-card-inner">
      <div class="flip-card-front">
        <h1 class="text-center">FilmInsight Viewer</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="searchInputMovie" placeholder="Search">
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary" id="searchButtonMovie">Search Movie</button>
                <button type="button" class="btn btn-secondary" id="changeButtonmovie">Change to actor Search</button>
              </div>
            </form>
            <div id="movieInfo">
            </div>
          </div>
        </div>
        
      </div>
      <div class="flip-card-back">
        <h1 class="text-center">Actor Search</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="searchInputActor" placeholder="Search">
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="searchButtonHero">Search Hero</button>
                <button type="button" class="btn btn-primary" id="changeButtonhero">Change to Movie Search</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    
    <div id="actorInfo" style="background-color: white; margin-top: 490px;" >
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
  <script src="{% static 'js/script4.js' %}"></script>
</body>
</html>
